    <title>Shopping Market</title>

<body>
    <div class="message"></div>
    
    <form id="myform" class="container">
        <div class="mb-3 form-group row">
            <label for="name" class="form-label">Enter Name</label>
            <input type="text" class="form-control" id="nameof" placeholder="Enter Name">
          </div>
          <div class="mb-3 form-group row">
            <label for="price" class="form-label">Enter Price</label>
            <input type="text" class="form-control" id="priceof" placeholder="Enter Price">
          </div>
          
          <div id = "checker">
            <div class="formcheck">
                <input type="radio" id="showfruits" name = "chooseoption" class="form-check-input">
                <label for="radio1" class="form-check-label">Add Fruits</label>
            </div>
            <div class="formcheck">
                <input type="radio" id="showveg" name = "chooseoption" class="form-check-input">
                <label for="radio2" class="form-check-label">Add Vegetables</label>
            </div>
          </div>

           <div class="mb-3" id = "random">
            
           </div>
           <input type ="submit" id="addfruit" value = "Add Fruits" class="btn btn-secondary" disabled></input>
           <input type ="submit" id="addveg" value="Add vegetables" class="btn btn-primary" disabled></input>
        </form>

    
    <div class="container my-3">
        <h1>Ajax Task</h1>
        <button type ="button" id="fetchfruits" class="btn btn-primary">Fetch Fruits</button>
        <button type ="button" id="fetchveg"  class="btn btn-secondary">Fetch vegetables</button>
    </div>
</body>
